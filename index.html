<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffe6e6; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: #ffb3b3;
            font-size: 2rem;
            animation: float 6s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Main Card Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .gif-container {
            margin-bottom: 1.5rem;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

        /* Button Container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            position: relative; /* Needed for absolute positioning of No button */
            min-height: 60px;
        }

        /* Button Styling */
        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 10;
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Starts relative, becomes absolute if needed */
        }

        /* Success Message Hidden by Default */
        #success-message {
            display: none;
        }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-heart" style="left: 10%; animation-duration: 5s;">‚ù§</div>
    <div class="bg-heart" style="left: 30%; animation-duration: 7s;">‚ù§</div>
    <div class="bg-heart" style="left: 70%; animation-duration: 6s;">‚ù§</div>
    <div class="bg-heart" style="left: 90%; animation-duration: 8s;">‚ù§</div>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/fffDdaXwXjEAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
            </div>
            <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
            <p>See you on the 14th!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');
        const noTexts = ["Are you sure?", "Really sure?", "Think again!", "Last chance!", "Surely not?", "You might regret this!", "Give it another thought!", "Are you absolutely certain?", "This could be a mistake!", "Have a heart!", "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?", "Is that your final answer?", "You're breaking my heart ;(", "Is that your final answer?", "You're breaking my heart ;(", "Plsss? :( You're breaking my heart"];
        let clickCount = 0;

        // Function to move the No button randomly
        function moveNoButton() {
            // Collect funny text
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }
            
            // Make Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.2}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.2}px`;
            
            clickCount++;
            
            // Move the button (only moves horizontally/vertically within a reasonable range to keep it on screen)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth) - (window.innerWidth / 2 - noBtn.offsetWidth / 2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight) - (window.innerHeight / 2 - noBtn.offsetHeight / 2);
            
            // Using transform to move smootly without messing up layout
            // But for the "running away" effect, absolute positioning is often surer
            // Let's stick to simple fixed positioning relative to viewport for chaos
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.random() * 80 + 10}%`;
            noBtn.style.top = `${Math.random() * 80 + 10}%`;
        }

        // Event listeners
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton); // Moves when hovered (PC)

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Optional: Add confetti effect here if desired
            createConfetti();
        });

        // Simple Confetti Function
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerText = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üåπ'][Math.floor(Math.random() * 4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-5vh';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.animation = `float ${Math.random() * 2 + 3}s linear infinite`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
