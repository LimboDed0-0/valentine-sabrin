<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .bg-heart {
            position: absolute;
            color: #ffb3b3;
            font-size: 2rem;
            animation: float 6s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 450px;
        }
        
        /* GIF Styling */
        .gif-container {
            margin-bottom: 20px;
            height: 200px; /* Fixed height to keep layout stable */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Keeps the gif from looking squished */
            border-radius: 15px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #ff3355; }
        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }
        #success-message { display: none; }
    </style>
</head>
<body>

    <div class="bg-heart" style="left: 10%; animation-duration: 5s;">‚ù§</div>
    <div class="bg-heart" style="left: 30%; animation-duration: 7s;">‚ù§</div>
    <div class="bg-heart" style="left: 70%; animation-duration: 6s;">‚ù§</div>
    <div class="bg-heart" style="left: 90%; animation-duration: 8s;">‚ù§</div>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="ak2vzw.gif" alt="My Gif"> 
            </div>
            
            <h1>Tumi ki amar valentine hoba plsüòî?</h1>
            
            <div class="buttons">
                <button id="yesBtn">HAEEE!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy GIF">
            </div>
            <h1>I love you amar lokkhi shona ‚ù§Ô∏è</h1>
            <p>Cholo amra onekbar biye kori!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');
        const noTexts = ["Are you sure?", "Really?", "Think again!", "Last chance!", "Don't do this!", "I'm gonna cry...", "You're breaking my heart!"];
        let clickCount = 0;

        // No Button runs away
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function moveNoButton() {
            clickCount++;
            if(clickCount < noTexts.length) noBtn.innerText = noTexts[clickCount];

            // Make Yes button BIGGER
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.3}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.2}px`;

            // Move No button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
